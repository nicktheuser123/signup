<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="" type="font/woff2" rel="preload" as="font" crossorigin>
</head>
<body>
        <div class="main-left" >
            <div class="logo-section">
                <img class="logo-img" width="80px" height="115px" src="assets/odin-lined.png">
                <p class="logo-text">ODIN</p>
            </div>        
            <div class="footer-attribution">
                <p class="attribution-text">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>    

        <div class="main-right">
            <div class="header">
            <p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up now to get started.
            </p class="header-text">
            <p class="header-text">You know you want to.</p>
            </div>
            <form action="" method="get">
                <div class="form-inputs-container">
                    <div class="form-input-col">
                        <p class="form-header">Let's do this!</p>
                        <div class="form-row">
                            <div class="form-row-item">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div class="form-row-item">
                                
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>                                                        
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-row-item">

                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-row-item">

                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number" required>                                                        
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-row-item">

                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" minlength="5" required>
                            </div>
                            <div class="form-row-item">

                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" minlength="5" name="confirm_password" required>                                                        
                            </div>
                        </div>                                                                            
                    </div>
                </div>
                <div class="form-submit">
                <button type="submit">Create Account</button>                
                <p>Already have an account? <a id="login" href="http://127.0.0.1:5500/index.html/login">Log in</a></p>
            </div>                
            </form>
        </div>

</body>
</html>
